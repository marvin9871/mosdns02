name: Release mosdns docker

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 0 28 * *'

jobs:
  deploy:
    name: Deploy proxy
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl apps create blockerdns && flyctl regions set sin -a blockerdns && flyctl deploy --detach -a blockerdns --remote-only --no-cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - run: flyctl regions set sin -a sg-doh
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
