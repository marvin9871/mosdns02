name: Release mosdns docker

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '15 19 * * *'

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Build blocklist
        uses: actions/checkout@v3
      - run: |
          chmod +x ./updatehosts.sh
          ./updatehosts.sh
          
      - name: Deploy
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --detach -a dnsfamily --remote-only --no-cache && flyctl regions set sin -a dnsfamily
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
